<!--
1. What is Emmet?
?Emmet is a plugin for text editors that greatly improves HTML and CSS workflows by allowing developers to use shorthand syntax to generate code snippets quickly.
!html:5
2. Difference between a Library and Framework?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" style="color: red;">Hello</h1>
    <button id="btn" style="padding: 10px;">Submit</button>
    <script>
        const heading=document.getElementById("heading");
        const btn=document.getElementById("btn");
        btn.addEventListener("click",()=>{
            heading.textContent="Hello World";
        })
    </script>
</body>
</html>
